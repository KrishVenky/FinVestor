{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Customers</h2>
  <a class="btn btn-primary" href="{{ url_for('customers.create_customer') }}">New Customer</a>
</div>

<div class="card shadow-sm">
<div class="card-body p-0">
<table class="table table-striped table-hover align-middle mb-0">
  <thead>
    <tr>
      <th>
        <a href="{{ url_for('customers.list_customers', sort='id', order='desc' if sort=='id' and order=='asc' else 'asc') }}">ID</a>
      </th>
      <th>
        <a href="{{ url_for('customers.list_customers', sort='name', order='desc' if sort=='name' and order=='asc' else 'asc') }}">Name</a>
      </th>
      <th>
        <a href="{{ url_for('customers.list_customers', sort='dob', order='desc' if sort=='dob' and order=='asc' else 'asc') }}">Date of Birth</a>
      </th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for c in customers %}
    <tr>
      <td>{{ c.c_id }}</td>
      <td>{{ c.first_name }} {{ c.last_name }}</td>
      <td>{{ c.date_of_birth or '' }}</td>
      <td>
        <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('customers.view', c_id=c.c_id) }}">View</a>
        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('customers.details', c_id=c.c_id) }}">KYC & Contacts</a>
        <form method="POST" action="{{ url_for('customers.delete_customer', c_id=c.c_id) }}" class="d-inline" onsubmit="return confirm('Delete this customer?');">
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</div>
</div>
{% endblock %}
