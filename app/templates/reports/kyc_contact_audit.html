{% extends 'layout.html' %}
{% block content %}
<h2>KYC Contact Audit</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Aadhar Number</th>
      <th>Phone Count</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.customer_name }}</td>
      <td>{{ r.aadhar_number }}</td>
      <td>{{ r.phone_count }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
