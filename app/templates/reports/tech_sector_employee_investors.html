{% extends 'layout.html' %}
{% block content %}
<h2>Tech Sector Employee Investors</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Employee Name</th>
      <th>Job Title</th>
    </tr>
  </thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r.employee_name }}</td>
      <td>{{ r.job_title or '' }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
